<!DOCTYPE html>
<html>
    <head>
        <title>Latihan margin</title>
        <style type="text/css">
            .box-satu{
                width: 100px;
                height: 100px;
                background: #e65100;
                padding: 28px;
                box-sizing: border-box;
            }
            .box-dua{
                width: 100px;
                height: 100px;
                background: #b3e5fc;
                padding-left: 40px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1>ini box1 dan box2</h1>
        <div class="box-satu">
            <p>box1</p>
        </div>
        <div class="box-dua">
            <p>box2</p>
        </div>
    </body>
</html>
